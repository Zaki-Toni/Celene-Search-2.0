<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscador Semántico</title>
    <!-- CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #ffffff; box-shadow: 0 2px 4px rgba(0,0,0,.05); }
        .search-card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,.1); }
        .result-card { border: none; border-bottom: 1px solid #eee; margin-bottom: 1rem; background: transparent; }
        .highlight { background-color: #fff3cd; font-weight: bold; } /* Para resaltar palabras */
    </style>
  </head>
  <body>

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">
            <i class="bi bi-search"></i> SemanticSearch
        </a>
      </div>
    </nav>

    <!-- Contenido Dinámico -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
