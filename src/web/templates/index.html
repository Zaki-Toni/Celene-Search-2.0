{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 text-center">
        <h1 class="display-4 mb-4 fw-bold text-dark">¿Qué quieres encontrar hoy?</h1>
        <p class="lead text-muted mb-5">Búsqueda inteligente potenciada por NLP y WordNet</p>
        
        <div class="card search-card p-4">
            <form action="/search" method="get">
                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="bi bi-search text-muted"></i>
                    </span>
                    <input type="text" name="q" class="form-control border-start-0" placeholder="Escribe tu búsqueda (ej: coche veloz)..." required>
                    <button class="btn btn-primary px-4" type="submit">Buscar</button>
                </div>
            </form>
        </div>
        
        <div class="mt-4 text-muted small">
            Soporta: <span class="badge bg-secondary">PDF</span> <span class="badge bg-secondary">DOCX</span> <span class="badge bg-secondary">TXT</span>
        </div>
    </div>
</div>
{% endblock %}
